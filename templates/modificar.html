<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Modificar Usuarios</title>
</head>

<body>

    <form action="/usuario/actualizar" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Modificar Usuario</h2>
        <input type="hidden" name="id" value={{usuario.id}}>
        <div class="form-group">
            <label for="first_name">Nombre:</label>
            <input type="text" name="first_name" class="form-control" value="{{usuario.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido:</label>
            <input type="text" name="last_name" class="form-control" value="{{usuario.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" value="{{usuario.email}}">
        </div>
        <input type="submit" value="Modificar Usuario" class="btn btn-success">
    </form>
        <a href="/" value="Volver" class="btn btn-primary">Volver a princial</a>

</body>

</html>
